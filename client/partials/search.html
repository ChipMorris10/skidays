<h1>Test Search</h1>

<div class="row" ng-repeat='day in daysArray'>
    <div style='background-color: yellow;'>
    <div class="form-group pull-left col-sm-6">

        <div class="row">
          <h5 class="col-sm-6 control-label" >First Chair</h5>
          <div class="col-sm-6">
            <h5>{{day.firstChair}}</h5>
          </div>
        </div>

        <div class="row">
          <h5 class="col-sm-6 control-label">Last Chair</h5>
          <div class="col-sm-6">
            <h5>{{day.lastChair}}</h5>
          </div>
        </div>

        <div class="row">
          <h5 class="col-sm-6 control-label">Number of Runs</h5>
          <div class="col-sm-6">
            <h5>{{day.numRuns}}</h5>
          </div>
        </div>

    </div>

    <div class="form-group pull-left col-sm-6">
        <div class="row">
          <h5 class="col-sm-6 control-label" >Mountain</h5>
          <div class="col-sm-6">
            <h5>{{day.mountain}}</h5>
          </div>
        </div>

        <div class="row">
          <h5 class="col-sm-6 control-label">Conditions</h5>
          <div class="col-sm-6">
            <h5>{{day.conditions}}</h5>
          </div>
        </div>

        <div class="row">
          <h5 class="col-sm-6 control-label">Date</h5>
          <div class="col-sm-6">
            <h5>{{day.date}}</h5>
          </div>
        </div>
    </div>
